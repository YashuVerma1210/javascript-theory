<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM creation</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black"></body>
  <script>
    const div = document.createElement("div");
    div.className = "Weekdays";
    div.id = "week";

    const text = document.createTextNode("DOM creation")
    div.appendChild(text)

    document.body.appendChild(div)
  </script>
</html>
